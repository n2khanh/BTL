<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đặt vé</title>
    <link rel="stylesheet" href="../css/datve.css" />
    <link rel="shortcut icon" href="../anhbtl/cinema.png" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  </head>

  <body>
    <form name="formlogin" id="formlogin">
      <h2>Điền thông tin mua vé</h2>
      <div class="form-group fullname">
        <label for="fullname">Họ tên</label>
        <input type="text" id="fullname" placeholder="Nhập họ tên">
      </div>
      <div class="form-group email">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Nhập Email">
      </div>
      <div class="form-group email">
        <label for="number">Số lượng vé</label>
        <input type="number" id="numberOfTickets" placeholder="" min="1" value="1">
        <a href="../seatprice/chongoi.html" style="text-decoration:none">Bấm vào đây để tham khảo chỗ ngồi</a>
      </div>
      <div class="form-group chair">
        <label for="fullname">Chọn ghế</label>
        <input type="text" id="chair" placeholder="Nhập chỗ ngồi">
      </div>
      <div class="form-group password">
        <label for="password">Mật khẩu</label>
        <input type="password" id="password" placeholder="Nhập mật khẩu">
        <i id="pass-toggle-btn" class="fa-solid fa-eye-slash" onclick="togglePasswordVisibility()"></i>
      </div>
      <div class="form-group date">
        <label for="date">Chọn ngày xem</label>
        <input type="date" id="date" placeholder="Chọn ngày xem">
      </div>
      <div class="form-group gender">
        <label for="gender">Giới tính</label>
        <select id="gender">
          <option value="" selected disabled>Chọn giới tính</option>
          <option value="Male">Nam</option>
          <option value="Female">Nữ</option>
          <option value="Other">Khác</option>
        </select>
      </div>
      <div class="form-group submit-btn">
        <input type="button" value="Xác nhận" onclick="validateForm()">
      </div>
    </form>

    <script src="../js/datve.js"></script>
  </body>
</html>
