<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="/css/login.css" />
  <link rel="shortcut icon" href="/anhbtl/cinema.png" type="image/png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</head>

<body>
  <header class="bg-dark text-white text-center py-3">
      <h1 class="container-fluid">
        OctopusCinema
        <--Menu-->
        <div class="dropdown" style="float: left">
          <nav class="dropbtn container-fluid">
            <div class="ham-menu">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </nav>
          <div class="dropdown-content container-fluid">
            <ul>
              <li><a href="/OctopusCinema1.html">Trang chủ</a></li>
              <li><a href="/login/login.html">Đăng nhập</a></li>
              <li><a href="/oder/datve.html">Đặt vé</a></li>
              <li><a href="/seatprice/giave.html" alt="_self">Bảng giá vé</a></li>
              <li><a href="#">Ưu đãi và khuyến mãi</a></li>
              <li><a href="#">Về chúng tôi</a></li>
            </ul>
          </div>
        </div>
      </h1>
    </header>
  <main>
    <section class="container forms">
      <!-- Login Form -->
      <div class="form login">
        <div class="form-content">
          <header>Đăng nhập</header>
          <form action="#">
            <div class="field input-field">
              <input type="email" name="mail" placeholder="Email" class="input" />
            </div>

            <div class="field input-field">
              <input type="password" name="pass" placeholder="Mật khẩu" class="password" />
              <i class='bx bx-hide eye-icon'></i>
            </div>

            <div class="form-link">
              <a href="#" class="forgot-pass">Quên mật khẩu?</a>
            </div>

            <div class="field button-field">
              <button>Đăng nhập</button>
            </div>

            <div class="form-link">
              <span>Chưa có tài khoản?
                <a href="#" class="link signup-link">Đăng kí</a></span>
            </div>
          </form>
        </div>

        <div class="line"></div>

        <div class="media-options">
          <a href="#" class="field facebook">
            <i class='bx bxl-facebook facebook-icon'></i>
            <span>Đăng nhập với Facebook</span>
          </a>
        </div>

        <div class="media-options">
          <a href="#" class="field google">
            <img src="/anhbtl/tải xuống.png" alt="" class="google-img" />
            <span>Đăng nhập với Google</span>
          </a>
        </div>
      </div>
      <!-- Signup Form -->
      <div class="form signup">
        <div class="form-content">
          <header>Đăng kí</header>
          <form action="#">

            <div class="field input-field">
              <input type="email" name="mail" placeholder="Email" class="input" />
            </div>

            <div class=" field input-field">
              <input type="text" name="name" placeholder="Họ tên" class="input">
            </div>


            <div class="field input-field">
              <input type="text" name="phone" placeholder="Sđt" class="input" />
            </div>

            <div class="field input-field">
              <input type="text" name="addr" placeholder="Địa chỉ" class="input" />
            </div>

            <div class="field input-field">
              <input type="password" name="pass" placeholder="Mật khẩu" class="password" />
            </div>

            <div class="field input-field">
              <input type="password" name="pass" placeholder="Nhập lại Mật khẩu" class="password" />
              <i class='bx bx-hide eye-icon'></i>
            </div>

            <div class="form-link">
              <span>Đã có tài khoản?
                <a href="#" class="link login-link">Đăng nhập</a></span>
            </div>

            <div class="field button-field">
              <button>Đăng kí</button>
            </div>
          </form>
        </div>

        <div class="line"></div>

        <div class="media-options">
          <a href="#" class="field facebook">
            <i class='bx bxl-facebook facebook-icon'></i>
            <span>Đăng nhập với Facebook</span>
          </a>
        </div>

        <div class="media-options">
          <a href="#" class="field google">
            <img src="../anhbtl/tải xuống.png" alt="" class="google-img" />
            <span>Đăng nhập với Google</span>
          </a>
        </div>

      </div>
    </section>
  </main>
  <script src="/js/login.js"></script>
</body>

</html>
